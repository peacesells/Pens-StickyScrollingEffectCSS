<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky Scrolling</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>hello</section>
	<div class="container">
		<span style="--i:0;"></span>
		<span style="--i:1;"></span>
		<span style="--i:2;"></span>
		<span style="--i:3;"></span>
		<span style="--i:4;"></span>
		<span style="--i:5;"></span>
		<span style="--i:6;"></span>
		<span style="--i:7;"></span>
		<span style="--i:8;"></span>
		<span style="--i:9;"></span>
	</div>
	<h2>
		<span style="--i:0;">W</span>
		<span style="--i:1;">H</span>
		<span style="--i:2;">O</span>
		<span style="--i:3;">A</span>
		<span style="--i:4;">R</span>
		<span style="--i:5;">E</span>
		<span style="--i:6;">Y</span>
		<span style="--i:7;">O</span>
		<span style="--i:8;">U</span>
		<span style="--i:9;">?</span>
	</h2>
</body>
</html>
