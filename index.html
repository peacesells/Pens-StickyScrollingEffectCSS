<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky Scrolling</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>Scroll Down</section>
	<div class="container">
		<span style="--i:0;"></span>
		<span style="--i:1;"></span>
		<span style="--i:2;"></span>
		<span style="--i:3;"></span>
		<span style="--i:4;"></span>
		<span style="--i:5;"></span>
		<span style="--i:6;"></span>
		<span style="--i:7;"></span>
		<span style="--i:8;"></span>
		<span style="--i:9;"></span>
	</div>
	<h2>
		<span style="--i:0;">P</span>
		<span style="--i:1;">E</span>
		<span style="--i:2;">A</span>
		<span style="--i:3;">C</span>
		<span style="--i:4;">E</span>
		<span style="--i:5;">S</span>
		<span style="--i:6;">E</span>
		<span style="--i:7;">L</span>
		<span style="--i:8;">L</span>
		<span style="--i:9;">S</span>
	</h2>
</body>
</html>
